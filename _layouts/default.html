<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Tech Note</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <ul>
        {% for item in site.data.navigation %}
          <li><a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
            {{ item.name }}
          </a></li>
        {% endfor %}
    </ul>

    {% for category in site.categories %}
      <h2>
        <a href="">
          {{ category[0] }}
        </a>
      </h2>
    {% endfor %}
    {{ content }}
  </body>
</html>
